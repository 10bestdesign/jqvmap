<!doctype html>
<html lang="en">
  <head>
    <title>JQVMap - no click on regions</title>
    <meta charset="utf-8">
    <link href="../jqvmap/jqvmap.css" rel="stylesheet">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../jqvmap/jquery.vmap.js"></script>
    <script type="text/javascript" src="../jqvmap/maps/jquery.vmap.argentina.js" charset="utf-8"></script>

    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'argentina_en',
          color: '#fff1f1',
          hoverColor: '#fff1f1',
          selectedColor: '#fff1f1',
          onRegionClick: function () {}
        });
      });
    </script>

  </head>
  <body>
    <div id="vmap" style="width: 400px; height: 400px;"></div>
  </body>
</html>
