<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - Iran Map</title>
    <!-- WwW.Webafrooz.com|WebAfrooz Web Development group -->
    <link href="../jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="../jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="../jqvmap/maps/jquery.vmap.iriran.js" type="text/javascript" charset="utf-8"></script>
    
	<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery('#vmap').vectorMap({
		    map: 'iran_ir',
			backgroundColor: '#fff',
			borderColor: '#818181',
			borderOpacity: 0.25,
			borderWidth: 2,
			color: '#eee',
			enableZoom: false,
			hoverColor: '#DA251D',
			hoverOpacity: null,
			normalizeFunction: 'linear',
			selectedColor: '#fff',
			selectedRegion: null,
			showTooltip: true,
			onRegionClick: function(element, code, region)
			{
				var message = 'You clicked "'
					+ region 
					+ '" which has the code: '
					+ code.toUpperCase();
					 
				alert(message);
			}
		});
	});
	</script>
  </head>
  <body>
    <div id="vmap" style="width: 600px; height: 550px;"></div>
  </body>
</html>
